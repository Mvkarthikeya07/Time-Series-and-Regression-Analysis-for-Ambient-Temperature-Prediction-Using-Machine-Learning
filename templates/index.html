<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Prediction System</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #1e3c72;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #2a5298;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e3c72;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #f1f6ff;
            border-radius: 10px;
            text-align: center;
        }

        .result h3 {
            margin: 0;
            color: #1e3c72;
            font-weight: 600;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸŒ¡ Temperature Prediction</h2>
    <p>Predict temperature using sensor & atmospheric data</p>

    <form method="POST">

        <label>Sensor ID</label>
        <input type="number" name="sensor_id" step="1" required>

        <label>Latitude</label>
        <input type="number" name="lat" step="0.0001" required>

        <label>Longitude</label>
        <input type="number" name="lon" step="0.0001" required>

        <label>Pressure (Pa)</label>
        <input type="number" name="pressure" step="0.01" required>

        <label>Humidity (%)</label>
        <input type="number" name="humidity" step="0.01" required>

        <button type="submit">Predict Temperature</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Predicted Temperature: {{ prediction | round(2) }} Â°C</h3>
    </div>
    {% endif %}

    <footer>
        Machine Learning Temperature Prediction System
    </footer>
</div>

</body>
</html>
